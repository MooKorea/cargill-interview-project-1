<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Primary Meta Tags -->
    <title>Cargill Interview Project</title>
    <meta name="title" content="Cargill Interview Project" />
    <meta
      name="description"
      content="Search ticker symbols and visualize stock data with an interactive graph and table"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cargill-interview-project.netlify.app/" />
    <meta property="og:title" content="Cargill Interview Project" />
    <meta
      property="og:description"
      content="Search ticker symbols and visualize stock data with an interactive graph and table"
    />
    <meta
      property="og:image"
      content="/screenshot.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cargill-interview-project.netlify.app/" />
    <meta property="twitter:title" content="Cargill Interview Project" />
    <meta
      property="twitter:description"
      content="Search ticker symbols and visualize stock data with an interactive graph and table"
    />
    <meta
      property="twitter:image"
      content="/screenshot.png"
    />
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
